<div class="text-center p-4">
  <h2>Mi Perfil</h2>
</div>

<img src="https://www.seekpng.com/png/detail/966-9665493_my-profile-icon-blank-profile-image-circle.png" alt="Icono" id="fotoperfil">

<div class="container p-4">
  <form id="needs-validation" novalidate>

      <div class="row my-4">
          <div class="col-md-6">
              <label>Nombres </label>
              <input type="text" id="nombres" class="form-control" placeholder="Nombres" required>
          </div>
      </div>

      <div class="row my-4">
        <div class="col-md-6">
            <label>Apellidos </label>
            <input type="text" id="apellidos" class="form-control" placeholder="Appellidos" required>
        </div>
      </div>

      <div class="row my-4">
          <div class="col-md-6">
              <label for="edad">Edad</label>
              <input type="number" id="edad" class="form-control" placeholder="" required>
          </div>
      </div>

      <div class="row my-4">
          <div class="col-md-8">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="email" placeholder="mail@algo.com" required>
          </div>
      </div>

      <div class="row my-4">
          <div class="col-md-8">
              <label for="telefono">Telefono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Numero" minlength="8" required>
          </div>
      </div>
      <br>

      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-success">Guardar</button>
          </div>
        </div>
      </div>
  </form>
</div>
