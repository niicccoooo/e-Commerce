<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Ingresar</title>

  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      width: 100%;
      background: -webkit-linear-gradient(to right, #49a09d, #5f2c82);  
      background: linear-gradient(to right, #49a09d, #5f2c82); 
    }

    h1 { 
      padding: 60px 0px 30px 0px;
      color: azure;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    .login-box {
      background: whitesmoke;
      border-radius: 5%;
      padding: 75px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 20vw;
      font-size: 25px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    #usuario {
      margin-bottom: 35px;
    }

    label {
      margin-bottom: 10px;
    }

    input {
      font-size: 15px;
    }

    .btn-ingreso {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #btn-submit {
      margin-top: 50px;
      background-color: azure; 
      border-radius: 10%;
      color: black;
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      font-size: 15px;
    }

  </style>
</head>

<body>

  <h1>Pagina de Ingreso</h2><br> 

  <form id="myForm">
    <div class="container">
      <div class="login-box">
        <div class="login-form"></div>

          <label for="usuario"><b>Usuario</b></label>
          <input type="email" id="usuario" placeholder="Ingresar usuario" name="usuario">

          <label for="contra"><b>Contraseña</b></label>
          <input type="password" id="contra" placeholder="Ingresar contraseña" name="contra">
          
        </div>
      </div>
    </div>
  </form>

  <div class="btn-ingreso">
    <button id="btn-submit" onclick="login()" type="submit">INGRESAR</button>
  </div>


  <script src="js/login.js"></script>
  <script src="js/products.js"></script>

</body>
</html>
